<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp DevJr - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                Cadastro
            </div>
            <div class="header-subtitle">
                Faça o seu cadastro para entrar na nossa comunidade e ter todos os benefícios.
            </div>
        </div>

        <div class="coluna-input">
            <div class="image-group">
                <object data="group-svgrepo-com.svg" type="image/svg+xml"></object>
            </div>

            <div class="input">
                <input type="text" placeholder="Digite seu nome:">
            </div>

            <div class="input">
                <input type="email" placeholder="Digite seu e-mail:">
            </div>

            <div>
                <button class="button-input">
                    Cadastrar
                </button>
            </div>

            <div>
                <a href="index.html">Voltar
            </div>
        </div>
    </div>
</body>
